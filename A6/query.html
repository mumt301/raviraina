<!DOCTYPE html>
<html>

<!-- Base Code from in-class demo -->

<head>
    <title>MusicBrainz Artist Discography</title>
    <link rel="stylesheet" href="https://minicss.org/flavorFiles/mini-default.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="text-align: center;">
    <div>
        <h2>MusicBrainz Artist Discography</h2>
        <p>Get a list of an Artist's Discography</p>

        <form id="artist" method="GET">
            <label for="name">Artist name?</label>
            <input type="text" name="artist" id="name">
            <input type="submit" value="Get Discography!">
        </form>

        <table>
            <tbody></tbody>
        </table>
    </div>

    <script src='script.js'></script>
</body>

</html>
