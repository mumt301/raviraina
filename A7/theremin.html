<html>

<head>
    <meta charset="utf-8" />
    <title>Theremin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.4/Pizzicato.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap" rel="stylesheet">
    <script src="script.js" type="text/JavaScript"></script>
    <script src="auxillary.js" type="text/JavaScript"></script>
</head>

<body>
    <h1 id="centered">An online <span id="thereminLogo">Theremin</span> instrument</h1>

    <div id="thereminZone"></div>
    <div id="parent">
        <div id="left">
            <form id="theform">
                <fieldset>
                    <legend>Note Information</legend>
                    <p id="note1"></p>
                    <p id="note2"></p>
                    <p id="frequency1"></p>
                    <p id="frequency2"></p>
                </fieldset>
            </form>
        </div>
        <div id="right">
            <form method="get" id="theform">
                <fieldset>
                    <legend>Theremin Parameters</legend>

                    <label for="semitones">Interval</label>
                    <select name="semitones" id="semitones">
                        <option value="0">Unison</option>
                        <option value="4">Major Third</option>
                        <option value="3">Minor Third</option>
                        <option value="7">Perfect Fifth</option>
                        <option value="12">Perfect Octave</option>
                    </select>

                    <label for="osctype">Oscillator Type</label>
                    <select name="osctype" id="osctype">
                        <option value="sine">Sine</option>
                        <option value="triangle">Triangle</option>
                        <option value="square">Square</option>
                        <option value="sawtooth">Sawtooth</option>
                    </select>

                    <label for="minfreq">Minimum frequency (110-220Hz)</label>
                    <input type="number" id="minfreq" name="minfreq" min="110" max="220" value="220">
                    <label for="maxfreq">Minimum frequency (440-1760Hz)</label>
                    <input type="number" id="maxfreq" name="maxfreq" min="440" max="1760" value="880">

                    <input type="submit" value="Submit">
                </fieldset>
            </form>
        </div>
    </div>



</body>

</html>
